<div class="min-h-screen flex flex-col bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center space-x-2 cursor-pointer" routerLink="/home">
                    <img src="" alt="Logo" class="h-8 w-8" />
                    <span class="text-xl font-semibold text-gray-800">ShopEase</span>
                </div>

                <!-- Links -->
                <div class="hidden md:flex items-center space-x-6">
                    <a routerLink="/products"
                        class="text-gray-700 hover:text-blue-600 font-medium transition">Products</a>
                    <a routerLink="/categories"
                        class="text-gray-700 hover:text-blue-600 font-medium transition">Categories</a>
                    <a routerLink="/brands"
                        class="text-gray-700 hover:text-blue-600 font-medium transition">Brands</a>
                    <a routerLink="/cart" class="relative text-gray-700 hover:text-blue-600 font-medium transition">
                        Cart
                    </a>

                    <!-- Logout -->
                    <button *ngIf="user" (click)="logout()"
                        class="text-red-600 hover:text-red-700 font-medium transition">
                        Logout
                    </button>
                </div>

                <!-- Mobile menu button -->
                <button (click)="toggleMobileMenu()"
                    class="md:hidden text-gray-600 hover:text-gray-900 focus:outline-none">
                    <svg *ngIf="!mobileMenuOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    <svg *ngIf="mobileMenuOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div *ngIf="mobileMenuOpen" class="md:hidden bg-white border-t shadow-inner">
            <div class="px-4 py-4 space-y-3">
                <input type="text" placeholder="Search..."
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" />
                <a routerLink="/products"
                    class="block text-gray-700 font-medium hover:text-blue-600 transition">Products</a>
                <a routerLink="/categories"
                    class="block text-gray-700 font-medium hover:text-blue-600 transition">Categories</a>
                <a routerLink="/brands"
                    class="block text-gray-700 font-medium hover:text-blue-600 transition">Brands</a>
                <a routerLink="/cart" class="block text-gray-700 font-medium hover:text-blue-600 transition">Cart</a>

                <!-- Mobile Logout -->
                <button *ngIf="user" (click)="logout()"
                    class="block text-red-600 font-medium hover:text-red-700 transition w-full text-left">
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Page Content -->
    <main class="flex-1 max-w-7xl mx-auto w-full p-6">
        <router-outlet></router-outlet>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-auto">
        <div class="max-w-7xl mx-auto px-4 py-6 text-center text-gray-500 text-sm">
            Â© 2025 ShopEase. All rights reserved.
        </div>
    </footer>
</div>
